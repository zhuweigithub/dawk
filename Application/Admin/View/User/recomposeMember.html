<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>编辑用户</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">用户名<span class="check-tips">（用户名会作为默认的昵称和登录名）</span></label>
            <div class="controls">
                <input type="text" class="text input" name="username" value="{$result.nickname}">
                <input type="hidden" name ="uid" value="{$result.uid}"/>
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">手机号码</label>
            <div class="controls">
                <input type="text" maxlength="11" class="text input" name="phone" value="{$result.phone}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">性别<span class="check-tips"></span></label>
            <div class="controls">
                <input type="radio" id="sexm" name="sex" value="1" <?php if($result['sex']==1) echo 'checked'; else echo ''; ?> ><label for="sexm" style="width: 70px;display: inline-block">男</label>
                <input type="radio" id="sexw" name="sex" value="2" <?php if($result['sex']==2) echo 'checked'; else echo ''; ?> ><label for="sexw" style="width: 70px;display: inline-block">女</label>
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">团队<span class="check-tips">（选择你的团队）</span></label>
            <div class="controls">
                <select name="department">
                    <volist name="departments" id="vo">
                        <option value="{$vo.id}"  <?php if($result.area==$vo.id)echo 'selected'; else echo ''; ?>>{$vo.title}</option>

                    </volist>
                </select>
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">密码<span class="check-tips">（密码不能少于6位<span style="color:red"> *输入密码代表重置密码</span>）</span></label>
            <div class="controls">
                <input type="password" class="text input" name="password" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">确认密码</label>
            <div class="controls">
                <input type="password" class="text input" name="repassword" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">邮箱<span class="check-tips">（用户邮箱，用于找回密码等安全操作）</span></label>
            <div class="controls">
                <input type="text" class="text input" name="email" value="{$result.email}">
            </div>
        </div>
        <div class="form-item">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('User/index')}');
    </script>
</block>
